<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
    }
    .circle {
      border-radius: 50%;
      background: pink;
    }
  </style>
</head>
<body>
  <div id="target" class="box"></div>

  <script>
    'use strict';
    document.getElementById('target').addEventListener('click', function() {
      document.getElementById('target').classList.add('circle');
    });
  </script>
</body>
</html>
